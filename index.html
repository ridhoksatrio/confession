<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confess Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        #history {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .happy {
            display: none;
            font-size: 50px;
            color: green;
        }
        .sad {
            display: none;
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Confess Poll</h1>
    <p>Apakah Anda setuju?</p>
    <button id="yesButton">Iya</button>
    <button id="noButton">Tidak</button>
    
    <div class="happy" id="happyAnimation">ðŸ˜Š</div>
    <div class="sad" id="sadAnimation">ðŸ˜¢</div>

    <h2>History Pemilihan:</h2>
    <div id="history"></div>

    <script>
        let history = JSON.parse(localStorage.getItem('history')) || [];

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            history.forEach(entry => {
                const p = document.createElement('p');
                p.innerText = `${entry.username} memilih: ${entry.choice}`;
                historyDiv.appendChild(p);
            });
        }

        document.getElementById('yesButton').onclick = function() {
            const username = prompt("Masukkan nama Anda:");
            if (username) {
                history.push({ username: username, choice: 'Iya' });
                localStorage.setItem('history', JSON.stringify(history));
                updateHistory();
                document.getElementById('happyAnimation').style.display = 'block';
                document.getElementById('sadAnimation').style.display = 'none';
            } else {
                alert('Silakan masukkan nama Anda.');
            }
        };

        document.getElementById('noButton').onclick = function() {
            const username = prompt("Masukkan nama Anda:");
            if (username) {
                history.push({ username: username, choice: 'Tidak' });
                localStorage.setItem('history', JSON.stringify(history));
                updateHistory();
                document.getElementById('sadAnimation').style.display = 'block';
                document.getElementById('happyAnimation').style.display = 'none';
            } else {
                alert('Silakan masukkan nama Anda.');
            }
        };

        updateHistory();
    </script>
</body>
</html>
